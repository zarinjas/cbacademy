# Nginx snippet: serve protected videos via internal location.
# Place this inside your server {} block or include it from your site config.

location /protected_videos/ {
    internal;
    # Replace the path below with the full absolute path to your storage videos dir
    alias /full/path/to/your/project/storage/app/videos/;

    # Optional: tune caching for CDN or local testing
    # expires 1d;
    # add_header Cache-Control "public, max-age=86400";
}

# Example: you may want to ensure only video mime types are served here
location ~ ^/protected_videos/.*\.(mp4|m4v|webm|mp3)$ {
    internal;
    alias /full/path/to/your/project/storage/app/videos/;
}
